{% extends 'playlist/base.html' %}
{% block content %}
<div class="form-container">
    <h2>Add New Artist</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="action-button">Save Artist</button>
    </form>
</div>
{% endblock %}
