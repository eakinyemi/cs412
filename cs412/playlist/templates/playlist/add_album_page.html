
{% extends 'playlist/base.html' %}
{% block content %}
<h2>Add Albums to {{ playlist.name }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="add-section">
        {% for album in albums %}
        <div class="add-item">
            {% if album.album_image %}
                <img src="{{ album.album_image.url }}" alt="{{ album.title }}">
            {% endif %}
            <input type="checkbox" name="album_ids" value="{{ album.id }}">
            <label>{{ album.title }}</label>
        </div>
        {% endfor %}
    </div>

    <div class="form-field">
        <label for="user_note">Add a note (optional):</label>
        <textarea name="user_note" rows="3" cols="50"></textarea>
    </div>

    <button type="submit" class="action-button">Add Selected Albums</button>
</form>
{% endblock %}
