<!-- templates/playlist/playlist_form.html -->
{% extends 'playlist/base.html' %}

{% block content %}
<div class="form-container">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Playlist</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}       

        <button type="submit" class="action-button">Save Playlist</button>
    </form>
</div>


{% endblock %}
