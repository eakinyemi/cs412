<!-- templates/playlist/playlist_form.html -->
{% extends 'playlist/base.html' %}

{% block content %}
<div class="container">
    <h1>Create New Playlist</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Create Playlist</button>
    </form>
</div>
{% endblock %}
