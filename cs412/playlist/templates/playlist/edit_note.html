{% extends 'playlist/base.html' %}
{% block content %}
<h2>Edit Note for "{{ object.song.title }}"</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="action-button">Save Note</button>
    <a href="{% url 'playlist:playlist_detail' object.playlist.id %}" class="action-button">Cancel</a>
</form>
{% endblock %}
