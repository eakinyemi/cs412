{% extends 'playlist/base.html' %}
{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the playlist "{{ object.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="action-button delete">Yes, delete</button>
        <a href="{% url 'playlist:playlist_detail' object.pk %}" class="action-button">Cancel</a>
    </form>
</div>
{% endblock %}
