{% extends 'mini_fb/base.html' %}

{% block content %}
<h2>Update Profile</h2>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Save Changes">
</form>

<!-- Cancel button -->
<a href="{% url 'mini_fb:show_profile' request.user.profile.pk %}">Cancel</a>

{% endblock %}
