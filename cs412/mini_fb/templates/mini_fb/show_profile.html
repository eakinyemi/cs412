{% extends "base.html" %}

{% load static %}

{% block content %}
    <h2>{{ object.first_name }} {{ object.last_name }}</h2>
    <p>City: {{ object.city }}</p>
    <p>Email: {{ object.email }}</p>
    <img src="{{ object.profile_image_url }}" width="300">
    <a href="{% url 'show_all_profiles' %}">Back to all profiles</a>
{% endblock %}
