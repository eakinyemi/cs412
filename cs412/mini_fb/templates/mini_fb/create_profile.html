{% extends 'mini_fb/base.html' %}
{% block content %}
<div class="container">
    <h1>Create Your Profile</h1>

    <form method="POST">
        {% csrf_token %}

        <h3>Account Info</h3>
        {{ user_form.as_p }}

        <h3>Profile Info</h3>
        {{ form.as_p }}

        <button type="submit">Create Account</button>
    </form>

    {% if form.errors %}
        <div class="errors">{{ form.errors }}</div>
    {% endif %}
    {% if user_form.errors %}
        <div class="errors">{{ user_form.errors }}</div>
    {% endif %}
</div>
{% endblock %}
