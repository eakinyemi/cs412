{% extends "mini_fb/base.html" %}

{% load static %}

{% block content %}
<h2>All Profiles</h2>
    <table>
        {% for profile in object_list %}
            <tr>
                <td><a href="{% url 'show_profile' profile.pk %}">
                    {{ profile.first_name }} {{ profile.last_name }}
                </a></td>
                <td>{{ profile.city }}</td>
                <td><img src="{{ profile.profile_image_url }}" width="100"></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
