<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFacebook</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/profile_styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>MiniFacebook</h1>
        </header>

        <!-- Navigation Bar -->
        <nav>
            {% if request.user.is_authenticated and request.user.profile %}
                <a href="{% url 'mini_fb:show_all_profiles' %}">All Profiles</a>
                <a href="{% url 'mini_fb:show_profile' request.user.profile.pk %}">My Profile</a>
                <a href="{% url 'mini_fb:create_status_form' request.user.profile.pk %}">Create Status Message</a>
            {% else %}
                <a href="{% url 'mini_fb:show_all_profiles' %}">All Profiles</a>
                <a href="{% url 'mini_fb:create_profile' %}">Create Profile</a>
            {% endif %}
        </nav>

        <!-- Main Content Section -->
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
